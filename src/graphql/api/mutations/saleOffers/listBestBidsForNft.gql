query listBestBidsForNft($nftId: Int!, $currencyAddress: String!) {
  bids: listBestBidsForNft(nftId: $nftId, currencyAddress: $currencyAddress) {
    id
    netAmount
    status
    marketPlace
    fees
    bidderAddress
    expiration
    startTime
    hidden
    signature
    currencyAddress
    nft {
      id
      tokenId
      collection {
        id
        contractData {
          contractAddress
        }
      }
    }
  }
}
