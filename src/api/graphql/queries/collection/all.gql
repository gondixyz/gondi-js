query collections($currency: Address!, $collections: [Int!], $standards: [TokenStandardType!], $after: String) {
  collections: listCollections(collections: $collections, standards: $standards , after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
        name
        slug
        description
        discordUrl
        twitterUsername
        externalUrl
        collectionUrl
        verified
        wrapperCollections {
          contractData {
            contractAddress
          }
        }
        image {
          cacheUrl
        }
        bannerImage {
          cacheUrl
        }
        contractData {
          blockchain
          contractAddress
          createdDate
          creatorAddress
        }

        statistics {
          floorPrice {
            ...CurrencyAmountInfo
          }
          floorPrice7d
          floorPrice30d
          bestOffer {
            ...CurrencyAmountInfo
          }
          totalVolume
          totalVolume1y
          totalVolume3m
          totalVolume1m
          totalVolume1w

          totalLoanVolume(currencyAddress: $currency)
          totalLoanVolume1w(currencyAddress: $currency)
          totalLoanVolume1m(currencyAddress: $currency)
          totalLoanVolume3m(currencyAddress: $currency)
          totalLoanVolume1y(currencyAddress: $currency)

          numberOfPricedNfts
          nftsCount
          percentageInOutstandingLoans
          repaymentRate

          numberOfOffers(currencyAddress: $currency)
        }
      }
    }
  }
}
