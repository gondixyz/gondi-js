mutation publishOrderForNft($orderInput: SingleNFTOrderInput!) {
  result: publishOrderForNft(orderInput: $orderInput) {
    ... on SingleNFTOrder {
      id
      status
      signature
      cancelCalldata
      marketPlaceAddress
    }
    ... on SignatureRequest {
      key
      typedData {
        types
        primaryType
        domain
        message
      }
    }
  }
}
