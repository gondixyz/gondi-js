mutation publishOrder($orderInput: NFTOrderInput!) {
  result: publishOrder(orderInput: $orderInput) {
    ... on PurchaseBundlerOrder {
      id
      status
      signature
      repaymentCalldata
      cancelCalldata
      marketplaceAddress
    }
    ... on SignatureRequest {
      key
      typedData {
        types
        primaryType
        domain
        message
      }
    }
  }
}
