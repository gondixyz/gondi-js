mutation generateCollectionOfferHash($offerInput: CollectionOfferInput!) {
  offer: generateCollectionOfferToBeSigned(offerInput: $offerInput) {
    offerHash
    offerId
    lenderAddress
    signerAddress
    borrowerAddress
    collateralAddress

    validators {
      validator
      arguments
    }

    collection {
      contractData {
        contractAddress
      }
    }
  }
}
