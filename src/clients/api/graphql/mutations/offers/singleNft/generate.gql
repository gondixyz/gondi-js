mutation generateSingleNftOfferHash($offerInput: SingleNFTOfferInput!) {
  offer: generateSingleNftOfferToBeSigned(offerInput: $offerInput) {
    offerHash
    offerId
    lenderAddress
    signerAddress
    borrowerAddress
    collateralAddress

    validators {
      validator
      arguments
    }

    nft {
      tokenId
      collection {
        contractData {
          contractAddress
        }
      }
    }
  }
}
