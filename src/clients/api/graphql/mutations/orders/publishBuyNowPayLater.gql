mutation publishBuyNowPayLaterOrder($orderInput: BNPLOrderInput!) {
  result: publishBuyNowPayLaterOrder(orderInput: $orderInput) {
    ... on BuyNowPayLaterOrder {
      id
      status
      signature
      emitCalldata
      marketPlaceAddress
      price
    }
    ... on SignatureRequest {
      key
      typedData {
        types
        primaryType
        domain
        message
      }
    }
    ... on ExtraSeaportData {
      extraData
    }
  }
}
