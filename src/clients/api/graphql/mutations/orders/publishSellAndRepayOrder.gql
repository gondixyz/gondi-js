mutation publishSellAndRepayOrder($orderInput: NFTOrderInput!) {
  result: publishSellAndRepayOrder(orderInput: $orderInput) {
    ... on SellAndRepayOrder {
      id
      status
      signature
      repaymentCalldata
      marketPlaceAddress
    }
    ... on ExtraSeaportData {
      extraData
      criteriaProof
    }
    ... on SignatureRequest {
      key
      typedData {
        types
        primaryType
        domain
        message
      }
    }
  }
}
