# Claude PR Review — triggered by @claude mentions in PR comments
#
# Setup required:
# 1. Add CLAUDE_CODE_OAUTH_TOKEN as a GitHub repository secret
# 2. Install the Claude GitHub App: https://github.com/apps/claude
#    (or run `/install-github-app` from Claude Code CLI)
#
# This workflow is informational only — it does not block merges.

name: Claude PR Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  interactive:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Interactive
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
